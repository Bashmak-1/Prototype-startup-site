name: Deploy to GitHub Pages & Notify

on:
  # Запускати при push у гілку main
  push:
    branches: [ "main" ]
  # Дозволяє запускати цей workflow вручну з вкладки Actions
  workflow_dispatch:

# Встановлюємо дозволи для GITHUB_TOKEN для розгортання на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяємо лише одне одночасне розгортання, скасовуючи старі запуски
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Крок збірки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll (або ваш інструмент)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # Крок розгортання
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Цей крок залежить від успішного завершення 'build'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Крок сповіщення
  notify:
    runs-on: ubuntu-latest
    needs: deploy # Цей крок залежить від успішного завершення 'deploy'
    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      PAGE_URL: ${{ needs.deploy.outputs.page_url }} # Отримуємо URL сайту з попереднього кроку
    steps:
      - name: Check Telegram variables
        run: |
          if [ -z "${TG_BOT_TOKEN}" ]; then
            echo "❌ TG_BOT_TOKEN не задано!"
            exit 1
          fi
          if [ -z "${TG_CHAT_ID}" ]; then
            echo "❌ TG_CHAT_ID не задано!"
            exit 1
          fi
          
      - name: Notify Telegram on Success
        if: success() # Запускати лише якщо попередній крок успішний
        run: |
          MSG="✅ Сайт успішно оновлено!\n\n${PAGE_URL}"
          
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "chat_id": "${TG_CHAT_ID}",
            "text": "${MSG}",
            "disable_web_page_preview": false
          }
          EOF